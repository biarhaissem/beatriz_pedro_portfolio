  <!-- CARDÁPIO -->
 <div class="row row-cols-2 row-cols-md-4 g-4 pt-4">
  <div class="col" *ngFor="let item of moreItems">
    <div class="card c-more">
      <img
        [src]="item.image"
        class="card-img-left more"
        alt="{{ item.title }}"
        (click)="expandImage(item.image, item.linkUrl)">
      <div class="card-body text-center">
        <p class="card-title">{{ item.title }}</p>
        <!-- <p class="card-text fs-6">{{ item.description }}</p> -->
      </div>
    </div>
  </div>
</div>

<!-- Modal para exibir a imagem ampliada -->
<div class="modal" [ngClass]="{'show-modal': showModal}" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <span class="close-btn" (click)="closeModal()">&times;</span>
    <img [src]="selectedImage" alt="Imagem ampliada" class="modal-img">
    <!-- Botão para abrir o link, se houver um link associado -->
    <div *ngIf="selectedLink" class="text-center fw-bold pt-2">
      <button class="btn btn-primary" (click)="openExternalLink()">CLICK ME</button>
    </div>
  </div>
  </div>
</div>
